<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to css -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>ccHub Calculator</title>
  </head>
  <body>
    <section>
      <!-- container -->
      <div class="container">
        <!-- calc -->
        <div class="calc">
          <!-- top to contain result and all calcs starts -->
          <div class="top">
            <!--first-disp to hold ongoing calculations  -->
            <div id="first-disp" class="res1">0</div>
            <!-- sec-disp to hold fnumeric values selected by user-->
            <div id="sec-disp" class="res2">0</div>
            <!-- temp-res to hold result -->
            <div id="temp-res" class="temp">0</div>
          </div>
          <!-- top to contain result ends -->
          <!-- content to contain btns starts -->
          <div class="content">
            <!-- all keys -->
            <div class="allkeys">
              <!-- clear key -->
              <div id="clear-all">C</div>
              <!-- clear all key -->
              <div id="clear">CE</div>
              <!-- % key -->
              <div id="operator">%</div>
              <!-- division key -->
              <div id="operator" class="col">/</div>
              <!-- number 7-9 -->
              <div id="nums">7</div>
              <div id="nums">8</div>
              <div id="nums">9</div>
              <!--  -->
              <!-- multiplication key -->
              <div id="operator" class="col">X</div>
              <!-- number 4-6 -->
              <div id="nums">4</div>
              <div id="nums">5</div>
              <div id="nums">6</div>
              <!--  -->
              <!-- subtraction key -->
              <div id="operator" class="col">-</div>
              <!-- number 1-3 -->
              <div id="nums">1</div>
              <div id="nums">2</div>
              <div id="nums">3</div>
              <!-- addition key -->
              <div id="operator" class="col">+</div>
              <!-- 0 && 00 -->
              <div id="nums">0</div>
              <div id="nums">00</div>
              <!-- decimal pt -->
              <div id="nums">.</div>
              <!-- equal to key -->
              <div id="equal" class="col">=</div>
            </div>
            <!-- all keys end -->
          </div>
          <!-- content ends here -->
        </div>
        <!-- calc ends here -->
      </div>
      <!-- container ends here -->
    </section>
    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
